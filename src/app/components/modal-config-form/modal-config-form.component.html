<div class="mat-dialog-header">
  <h1 mat-dialog-title class="text-primary">Crear Alianza</h1>
  <button class="btn btn-primary" (click)="close()"><i class="bi bi-x"></i></button>
</div>

<div class="form" mat-dialog-content>

  <div class="row">

    <mat-form-field appearance="fill">
      <mat-label>Nombre Aliado</mat-label>
      <mat-select [(ngModel)]="allyName"  (ngModelChange)="filterByAllyName($event)" required>
        <mat-option *ngFor="let ally of allyCollectionForConfiguration" [value]="ally.name">
          {{ ally?.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Aliado</mat-label>
      <mat-select [(ngModel)]="idAlly" (ngModelChange)="filterByAllyId($event)" required>
        <mat-option *ngFor="let ally of allyCollectionForConfiguration" [value]="ally.idAllied">
          {{ ally?.idAllied }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CÃ³digo Empresa</mat-label>
      <mat-select [(ngModel)]="companyCode" (ngModelChange)="filterByCompanyCode($event)" required>
        <mat-option *ngFor="let company of companyCollectionForConfiguration" [value]="company.companyCode">
          {{ company?.companyCode }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre Empresa</mat-label>
      <mat-select [(ngModel)]="companyName" (ngModelChange)="filterByCompanyName($event)" required>
        <mat-option *ngFor="let company of companyCollectionForConfiguration" [value]="company.companyName">
          {{ company?.companyName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="btn-wrapper" mat-dialog-actions>
    <button class="btn btn-outline-primary" (click)="save()">Confirmar</button>
  </div>

</div>
