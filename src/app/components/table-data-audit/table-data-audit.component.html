<div *ngIf="dataType === 'products'" class="card">
   
  <div class="input-wrapper">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" class="filter">
      </mat-form-field>
  </div>


  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort matSortDirection="desc" matSortDisableClear class="card-body">
    
    <ng-container matColumnDef="ean">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EAN</th>
      <td mat-cell *matCellDef="let row">
        {{ row.product.ean }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
      <td mat-cell *matCellDef="let row"> {{ row.state.state }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator *ngIf="dataSource" [length]="dataSource?.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 40]">
  </mat-paginator>

</div>
