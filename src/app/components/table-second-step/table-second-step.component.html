<div>
    <ng-template #noDisponible class="card">
      <div class="card-body">
        No existe informaci√≥n para visualizar
      </div>
    </ng-template>
  
    <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div *ngIf="tradersCollection?.length !== 0 || tradersCollection !== null; else noDisponible"  class="card"> 
  
      <table mat-table [dataSource]="dataSource" matSort matSortActive="company.idCompany" matSortDirection="desc" matSortDisableClear class="card-body">
        
        <ng-container matColumnDef="selectField">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Seleccionar</th>
          <td mat-cell *matCellDef="let row">
            <section class="example-section">
              <mat-checkbox class="example-margin" [value]="row" (change)="handleCheck($event,row)"></mat-checkbox>
            </section>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="company.companyCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo Empresa</th>
          <td mat-cell *matCellDef="let row" class="selectable">
            {{ row.company.companyCode }}</td>
        </ng-container>
  
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Empresa</th>
          <td mat-cell *matCellDef="let row" class="selectable">
            {{ row.company.companyName }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [length]="dataSource?.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40]"></mat-paginator>
    </div>
  </div>
