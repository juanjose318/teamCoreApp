<div class="card " [ngClass]="{'global-wrapper': isConfiginfoSending === true}">
  <div class="card-body wrapper">
    <div class="input-group">
      <mat-form-field appearance="fill">
        <mat-label><span class="red">*</span>Pais</mat-label>
        <mat-select [(ngModel)]="selectedCountry" (ngModelChange)="filterCountry($event)">
          <mat-option selected value="EMPTY" disabled>Seleccionar</mat-option>
          <mat-option value="CO">Colombia</mat-option>
          <mat-option value="ALL">Todos</mat-option>
          <mat-option value="AR">Argentina</mat-option>
          <mat-option value="PE">Peru</mat-option>
          <mat-option value="MX">Mexico</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <div *ngIf="isConfiginfoSending === false">
          <mat-label>Nombre Aliado</mat-label>
        </div>
        <div *ngIf="isConfiginfoSending === true">
          <mat-label>*Nombre Aliado</mat-label>
        </div>
        <mat-select matNativeControl [(ngModel)]="selectedAlly" (ngModelChange)="filterAlly($event)">
          <mat-option selected value="EMPTY" disabled>Seleccionar</mat-option>
          <mat-option *ngFor="let ally of allyCollection" [value]="ally.idAllied">
            {{ ally?.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

      <!-- Configuracion de envio de la informacion -->
      <div class="input-group" *ngIf="isConfiginfoSending === true">
     
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <mat-select [(ngModel)]="companyName" multiple (ngModelChange)="filterByCompanyName($event)">
              <mat-option *ngFor="let company of companyCollection" [value]="company">
                {{ company?.companyName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ean</mat-label>
            <input matInput placeholder="Ean Empresa" [(ngModel)]="companyEan"
              (ngModelChange)="filterByCompanyEan($event)">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput placeholder="Id Empresa" [(ngModel)]="companyId"
              (ngModelChange)="filterByCompanyId($event)">
          </mat-form-field>

    </div>
    <!--- Si esta desde la pagina de configuracion del Aliado -->
    <div *ngIf="isConfiginfoSending === false" class="input-group">
      <div class="btn-wrapper">
        <button class="btn btn-primary" type="submit" (click)="openDialog()">Nuevo <i
            class="bi bi-plus-circle"></i></button>
        <!-- <button class="btn btn-primary" type="submit" (click)="filterAlly($event)">Buscar<i
            class="bi bi-search"></i></button> -->
      </div>
    </div>
    <!--- Si esta desde la pagina de configuracion de envio de informacion al aliado -->
    <div class="input-group btn-wrapper-2" *ngIf="isConfiginfoSending === true" class="input-group btn-group">
      <div class="btn-wrapper">
        <button class="btn btn-primary" type="submit" (click)="searchAlly($event)">Buscar</button>
        <button class="btn btn-primary" type="submit" (click)="saveAlly($event)">Guardar</button>
        <button class="btn btn-primary" type="submit" (click)="cancel($event)">Cancelar</button>
      </div>
    </div>
  </div>
